<div class="container">
  <h1>{{ title }}</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <!----NAME GROUP---->
    <div formGroupName="name">
      <!----FIRST NAME---->
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input formControlName="first" matInput placeholder="First Name" />
        <ng-container *ngIf="errors | getErs: 'first' as firstErs">
          <mat-error *ngFor="let eMsg of firstErs">{{ eMsg }}</mat-error>
        </ng-container>
      </mat-form-field>

      <!----MIDDLE NAME ARRAY---->
      <div
        *ngIf="form | getArr: 'name.middle' as middleArr"
        formArrayName="middle"
        class="flex-col mb-3"
      >
        <div *ngFor="let middle of middleArr.controls; let i = index">
          <mat-form-field appearance="fill">
            <mat-label>Middle Name</mat-label>
            <input
              formControlName="middle"
              matInput
              type="text"
              placeholder="Middle Name"
            />
            <mat-icon matSuffix (click)="removeFromArr('name.middle', i)">
              delete
            </mat-icon>
            <ng-container *ngIf="errors | getErs: 'middle' as middleErs">
              <mat-error *ngFor="let eMsg of middleErs">{{ eMsg }}</mat-error>
            </ng-container>
          </mat-form-field>
        </div>
        <button
          (click)="addToArr('name.middle')"
          mat-raised-button
          type="button"
          color="accent"
        >
          Add Middle Name
        </button>
      </div>

      <!----LAST NAME---->
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input formControlName="last" matInput placeholder="Last Name" />
        <ng-container *ngIf="errors | getErs: 'last' as lastErs">
          <mat-error *ngFor="let eMsg of lastErs">{{ eMsg }}</mat-error>
        </ng-container>
      </mat-form-field>

      <!----NICK NAME ARRAY---->
      <div
        *ngIf="form | getArr: 'name.nick' as nickArr"
        formArrayName="nick"
        class="flex-col mb-3"
      >
        <div *ngFor="let nick of nickArr.controls; let i = index">
          <mat-form-field appearance="fill">
            <mat-label>Nick Name</mat-label>
            <input
              formControlName="nick"
              matInput
              type="text"
              placeholder="Nick Name"
            />
            <mat-icon matSuffix (click)="removeFromArr('name.nick', i)">
              delete
            </mat-icon>
            <ng-container *ngIf="errors | getErs: 'nick' as nickErs">
              <mat-error *ngFor="let eMsg of nickErs">{{ eMsg }}</mat-error>
            </ng-container>
          </mat-form-field>
        </div>
        <button
          (click)="addToArr('name.nick')"
          mat-raised-button
          type="button"
          color="accent"
        >
          Add Nick Name
        </button>
      </div>
    </div>

    <!----BIRTHDAY---->
    <mat-form-field appearance="fill">
      <mat-label>Birthday</mat-label>
      <input formControlName="birthday" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <ng-container *ngIf="errors | getErs: 'birthday' as birthdayErs">
        <mat-error *ngFor="let eMsg of birthdayErs">{{ eMsg }}</mat-error>
      </ng-container>
    </mat-form-field>

    <!----CONTACT GROUP---->
    <div formGroupName="contact">
      <!----PHONE ARRAY---->
      <div
        *ngIf="form | getArr: 'contact.phone' as phoneArr"
        formArrayName="phone"
        class="mb-3 d-flex flex-column align-items-center"
      >
        <div
          *ngFor="let phone of phoneArr.controls; let i = index"
          class="input-group mb-3"
          style="align-self: stretch"
          [formGroupName]="i"
        >
          <div class="input-group-prepend">
            <select
              formControlName="type"
              class="btn btn-outline-primary"
              type="button"
              style="height: 100%"
            >
              <option
                *ngFor="let type of PhoneType | enumToArr"
                [selected]="phone.value.type === type"
              >
                {{ type | titlecase }}
              </option>
            </select>
          </div>

          <input
            formControlName="number"
            [ngClass]="(errors | ersExist: 'phone') ? 'is-invalid' : ''"
            type="text"
            class="form-control"
            placeholder="Phone Number"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-danger"
              type="button"
              (click)="removeFromArr('contact.phone', i)"
            >
              X
            </button>
          </div>

          <ng-container *ngIf="errors | getErs: 'phone' as phoneErs">
            <div *ngIf="phoneErs.length > 0" class="invalid-feedback">
              <span *ngFor="let eMsg of phoneErs">{{ eMsg }}</span>
            </div>
          </ng-container>
        </div>
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="addToArr('contact.phone')"
        >
          Add Phone
        </button>
      </div>

      <!----EMAIL ARRAY---->
      <div
        *ngIf="form | getArr: 'contact.email' as emailArr"
        formArrayName="email"
        class="mb-3 d-flex flex-column align-items-center"
      >
        <div
          *ngFor="let email of emailArr.controls; let i = index"
          class="input-group mb-3"
          style="align-self: stretch"
          [formGroupName]="i"
        >
          <div class="input-group-prepend">
            <select
              formControlName="type"
              class="btn btn-outline-primary"
              type="button"
              style="height: 100%"
            >
              <option
                *ngFor="let type of EmailType | enumToArr"
                [selected]="email.value.type === type"
              >
                {{ type | titlecase }}
              </option>
            </select>
          </div>

          <input
            formControlName="address"
            [ngClass]="(errors | ersExist: 'email') ? 'is-invalid' : ''"
            type="text"
            class="form-control"
            placeholder="Email Address"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-danger"
              type="button"
              (click)="removeFromArr('contact.email', i)"
            >
              X
            </button>
          </div>

          <ng-container *ngIf="errors | getErs: 'email' as emailErs">
            <div *ngIf="emailErs.length > 0" class="invalid-feedback">
              <span *ngFor="let eMsg of emailErs">{{ eMsg }}</span>
            </div>
          </ng-container>
        </div>
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="addToArr('contact.email')"
        >
          Add Email
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      {{ btnText }}
    </button>
  </form>
</div>
