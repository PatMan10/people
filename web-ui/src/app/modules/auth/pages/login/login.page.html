<div class="container">
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-floating mb-3">
      <input
        formControlName="email"
        [ngClass]="(errors | ersExist: 'email') ? 'is-invalid' : ''"
        id="email"
        name="email"
        type="email"
        class="form-control"
        placeholder="email"
      />
      <label for="email">Email</label>

      <ng-container *ngIf="errors | getErs: 'email' as emailErs">
        <div *ngIf="emailErs.length > 0" class="invalid-feedback">
          <span *ngFor="let eMsg of emailErs">{{ eMsg }}</span>
        </div>
      </ng-container>
    </div>

    <div class="form-floating mb-3">
      <input
        formControlName="password"
        [ngClass]="(errors | ersExist: 'password') ? 'is-invalid' : ''"
        id="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="password"
      />
      <label for="password">Password</label>

      <ng-container *ngIf="errors | getErs: 'password' as passwordErs">
        <div *ngIf="passwordErs.length > 0" class="invalid-feedback">
          <span *ngFor="let eMsg of passwordErs">{{ eMsg }}</span>
        </div>
      </ng-container>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
