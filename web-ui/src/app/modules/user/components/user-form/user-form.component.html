<div class="page container">
  <header>
    <h1>Update Profile</h1>
  </header>
  <main>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <app-handle-input
        formControlName="handle"
        [errors]="errors"
      ></app-handle-input>

      <app-email-input
        formControlName="email"
        [errors]="errors"
      ></app-email-input>

      <a
        [routerLink]="urls.user.detail(id)"
        mat-raised-button
        color="accent"
        class="mr-2"
      >
        Cancel
      </a>

      <button mat-raised-button type="submit" color="primary">Save</button>
    </form>
  </main>
</div>
