<div class="page container">
  <header>
    <h1>User Details</h1>
  </header>
  <main>
    <ng-container *ngIf="user$ | async as user">
      <div class="detail-group">
        <label>Handle: </label>
        <span>{{ user.handle }}</span>
      </div>

      <div class="detail-group">
        <label>Email: </label>
        <span>{{ user.email }}</span>
      </div>

      <a
        [routerLink]="urls.user.edit(user._id)"
        mat-raised-button
        color="primary"
        class="mr-2"
      >
        Edit
      </a>

      <button (click)="delete(user._id)" mat-raised-button color="warn">
        Delete
      </button>
    </ng-container>
  </main>
</div>
