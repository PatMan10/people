<div class="">
  <h1>People</h1>
  <ng-container *ngIf="people$ | async as people">
    <table>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birthday</th>

      <tr *ngFor="let person of people" class="banner-item">
        <td>{{ person.name.first }}</td>
        <td>{{ person.name.last }}</td>
        <td>{{ person.birthday }}</td>
      </tr>
    </table>
  </ng-container>
</div>
