<div class="container">
  <h1>Login</h1>
  <form
    (ngSubmit)="submit(form)"
    #form="ngForm"
    novalidate
    class="needs-validation"
    [ngClass]="submitted ? 'was-validated' : ''"
  >
    <div class="form-floating mb-3">
      <input
        #emailCtrl="ngModel"
        [(ngModel)]="credentials.email"
        id="email"
        name="email"
        type="email"
        class="form-control"
        placeholder="email@example.com"
        required
      />
      <label for="email">Email address</label>

      <div *ngIf="validationErrors" class="invalid-feedback">
        <span
          *ngFor="let eMsg of extractErrorMessages('email', validationErrors)"
          style="display: block"
        >
          {{ eMsg }}
        </span>
      </div>
    </div>

    <div class="form-floating mb-3">
      <input
        [(ngModel)]="credentials.password"
        #passwordCtrl="ngModel"
        id="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="password"
        required
      />
      <label for="password">Password</label>

      <div *ngIf="validationErrors" class="invalid-feedback">
        <span
          *ngFor="
            let eMsg of extractErrorMessages('password', validationErrors)
          "
          style="display: block"
        >
          {{ eMsg }}
        </span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">login</button>
  </form>
</div>
